<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
 <form  action = "{% url 'charts' %}">
    <button> BACK  </button> </form>
<body>

<table border="1">

            <tr><th>ARTIST</th><th>SONG</th><th>ALBUM</th><th>DATE</th></tr>
       {% for list in userchart %}

    <tr><td><a href="https://www.last.fm/music/{{ list.artist }}">{{ list.artist }}</a></td>
        <td>{{ list.song_title }}</td><td>{{ list.album }}</td><td>{{ list.date }}</td></tr>
        {% empty %}
     Sorry, no charts for you. Please, download base from last.fm
        {% endfor %}

</table>

</body>
</html>
